<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travlog</title>
    <link rel="icon" href="images/logo-mini.svg" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-element">
      <div class="header-container">
        <a class="logo" href="index.html">
          <img src="images/logo.svg" alt="logo" />
        </a>

        <nav class="navigation">
          <ul class="ul-nav button-font">
            <li><a class="li-home" href="index.html">Home</a></li>
            <li><a class="nav-li" href="#">Discover</a></li>
            <li><a class="nav-li" href="#">Special Deals</a></li>
            <li><a class="nav-li" href="#">Contact</a></li>
          </ul>
        </nav>

        <div class="header-right">
          <div class="login button-font flex-center">
            <p>Log In</p>
          </div>
          <div class="sign-up button-font flex-center">
            <p>Sign Up</p>
          </div>
        </div>

        <div class="burger-menu">
          <div class="menu-line line1"></div>
          <div class="menu-line line2"></div>
          <div class="menu-line line3"></div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="section-1">
          <div class="section-left">
            <h2 class="title">
              Travel <span class="span-element">top destination</span> of the
              world
            </h2>
            <p class="section-1-p">
              We always make our customer happy by<br />providing<br />as many
              choices as possible
            </p>
            <div class="btn-block button-font">
              <div class="start flex-center">
                <p>Get Started</p>
              </div>
              <div class="demo flex-center">
                <i class="icon-play"></i>
                <p>Watch Demo</p>
              </div>
            </div>
          </div>
          <div class="section-right">
            <img class="section-right-image" src="images/map.png" alt="map" />
          </div>
        </div>
      </section>

      <section class="section-new">
        <div class="new-block">
          <div class="fisrt-block">
            <div class="title">
              <h4>Top Destination</h4>
              <h3>Explore Your Destination</h3>
            </div>

            <div class="arrow">
              <div class="left flex-center">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
              <div class="right flex-center">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>
          </div>

          <div class="second-block">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
